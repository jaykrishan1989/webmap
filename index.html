<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DroneMark - Tracking Dashboard</title>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Custom styles -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #map {
      position: absolute;
      top: 8rem; /* Moves the map below header & search bar */
      left: 0;
      width: 100%;
      height: calc(100vh - 12rem); /* Adjust height to fit screen */
    }
    #search-container {
      width: 100%;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- Header -->
  <header class="fixed top-0 w-full bg-gray-900 text-white shadow-md z-20">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-bold tracking-wide">DroneMark</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">Dashboard</a>
        <a href="#" class="hover:text-gray-300">Settings</a>
        <a href="#" class="hover:text-gray-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar (Full Width) -->
  <div id="search-container" class="fixed top-16 w-full bg-white shadow z-10 px-4 py-3">
    <div class="max-w-screen-xl mx-auto flex">
      <input type="text" id="search" placeholder="Enter an address"
             class="flex-grow p-2 border border-gray-300 rounded-l"
             onkeydown="if(event.key === 'Enter') searchAddress()" />
      <button onclick="searchAddress()"
              class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700 transition">
        Search
      </button>
    </div>
  </div>

  <!-- Main Map Container -->
  <div id="root" class="flex-grow">
    <div id="map" style="width: 100%; height: 100%;"></div>
  </div>

  <!-- Footer (Directly Beneath Map) -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p class="text-sm">
      &copy; <span id="year"></span> DroneMark. All rights reserved.
    </p>
  </footer>

  <!-- Map Initialization Script -->
  <script>
    let map;

    function initMap() {
      map = L.map("map").setView([49.1659, -123.9401], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors"
      }).addTo(map);
    }

    function searchAddress() {
      const address = document.getElementById("search").value;
      if (!address) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Address not found.");
            return;
          }
          const { lat, lon } = data[0];
          map.setView([lat, lon], 14);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`ðŸ“ ${address}`)
            .openPopup();
        })
        .catch(err => console.error("Geocoding failed:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      initMap();
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
