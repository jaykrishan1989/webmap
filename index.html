<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DroneMark - Tracking Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 4rem;
      left: 0;
      width: 100%;
      height: calc(100vh - 4rem);
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="fixed top-0 w-full bg-gray-900 text-white shadow-md z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-bold tracking-wide">DroneMark</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">Dashboard</a>
        <a href="#" class="hover:text-gray-300">Settings</a>
        <a href="#" class="hover:text-gray-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div id="root" class="pt-16"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const DroneMap = () => {
      const [drones, setDrones] = useState([]);

      // Fetch drone data from backend
      useEffect(() => {
        const fetchDrones = async () => {
          try {
            const response = await fetch('http://localhost:5000/api/drones');
            const data = await response.json();
            setDrones(data);
          } catch (error) {
            console.error('Error fetching drones:', error);
          }
        };
        fetchDrones();
        const interval = setInterval(fetchDrones, 1000);
        return () => clearInterval(interval);
      }, []);

      // Map setup
      const mapRef = React.useRef(null);
      const markersRef = React.useRef({});

      useEffect(() => {
        if (!mapRef.current) {
          mapRef.current = L.map('map').setView([49.1659, -123.9401], 12);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
          }).addTo(mapRef.current);
        }
      }, []);

      useEffect(() => {
        if (!mapRef.current) return;
        const markers = markersRef.current;

        // Update existing markers and add new ones
        drones.forEach(drone => {
          if (markers[drone.id]) {
            markers[drone.id].setLatLng([drone.latitude, drone.longitude]);
          } else {
            const marker = L.marker([drone.latitude, drone.longitude])
              .addTo(mapRef.current)
              .bindPopup(`<strong>${drone.name}</strong><br>${drone.model}`);
            markers[drone.id] = marker;
          }
        });

        // Remove old markers
        Object.keys(markers).forEach(id => {
          if (!drones.find(drone => drone.id === Number(id))) {
            mapRef.current.removeLayer(markers[id]);
            delete markers[id];
          }
        });
      }, [drones]);

      return (
        <div className="h-screen">
          <div id="map"></div>
        </div>
      );
    };

    ReactDOM.render(<DroneMap />, document.getElementById('root'));
  </script>

</body>
</html>
