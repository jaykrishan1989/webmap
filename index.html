<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DroneMark - Tracking Dashboard</title>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Custom styles -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
    }
    #map-container {
      width: 100%; /* Full width */
      height: 500px; /* Fixed height */
      margin-top: 8rem; /* Ensures map starts below the header */
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #search-container {
      width: 100%;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    footer {
      width: 100%; /* Full width */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col">

  <!-- Header (Full Width) -->
  <header class="fixed top-0 w-full bg-gray-900 text-white shadow-md z-20">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-bold tracking-wide">DroneMark</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">Dashboard</a>
        <a href="#" class="hover:text-gray-300">Settings</a>
        <a href="#" class="hover:text-gray-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar (Full Width) -->
  <div id="search-container" class="mt-20">
    <input type="text" id="search" placeholder="Enter an address"
           class="flex-grow p-2 border border-gray-300 rounded-l"
           onkeydown="if(event.key === 'Enter') searchAddress()" />
    <button onclick="searchAddress()"
            class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700 transition">
      Search
    </button>
  </div>

  <!-- Map (Full Width) -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Footer (Directly Beneath Map, Full Width) -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p class="text-sm">
      &copy; <span id="year"></span> DroneMark. All rights reserved.
    </p>
  </footer>

  <!-- Map Initialization Script -->
  <script>
    let map;

    function initMap() {
      map = L.map("map").setView([49.1659, -123.9401], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors"
      }).addTo(map);
    }

    function searchAddress() {
      const address = document.getElementById("search").value;
      if (!address) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Address not found.");
            return;
          }
          const { lat, lon } = data[0];
          map.setView([lat, lon], 14);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`📍 ${address}`)
            .openPopup();
        })
        .catch(err => console.error("Geocoding failed:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      initMap();
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
