<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DroneMark - Tracking Dashboard</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <!-- Header (Full Width) -->
  <header>
    <div class="container">
      <h1>DroneMark - Tracking Dashboard</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <div id="search-container">
    <input type="text" id="search" placeholder="Enter an address"
           onkeydown="if(event.key === 'Enter') searchAddress()" />
    <button onclick="searchAddress()">Search</button>
  </div>

  <!-- Map (Full Width) -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Footer (Directly Beneath Map) -->
  <footer>
    <p>&copy; <span id="year"></span> DroneMark. All rights reserved.</p>
  </footer>

  <!-- Map Initialization Script -->
  <script>
    let map;

    function initMap() {
      map = L.map("map").setView([49.1659, -123.9401], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors"
      }).addTo(map);
    }

    function searchAddress() {
      const address = document.getElementById("search").value;
      if (!address) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Address not found.");
            return;
          }
          const { lat, lon } = data[0];
          map.setView([lat, lon], 14);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`ðŸ“ ${address}`)
            .openPopup();
        })
        .catch(err => console.error("Geocoding failed:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      initMap();
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>

</body>
</html>
