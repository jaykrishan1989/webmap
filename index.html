<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drone Tracking Dashboard</title>
  
  <!-- React & Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white py-4 text-center text-2xl font-bold shadow-md">
    Drone Tracking Dashboard
  </header>
  
  <div id="root"></div>
  
  <footer class="bg-gray-800 text-white text-center p-4 mt-4">
    ¬© 2025 DTC-PORTAL | Made with ‚ù§Ô∏è
  </footer>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const DroneMap = () => {
      const [drones, setDrones] = useState([]);

      // Fetch drone data from backend
      useEffect(() => {
        const fetchDrones = async () => {
          try {
            const response = await fetch('http://localhost:5000/api/drones');
            const data = await response.json();
            setDrones(data);
          } catch (error) {
            console.error('Error fetching drones:', error);
          }
        };
        fetchDrones();
        const interval = setInterval(fetchDrones, 2000);
        return () => clearInterval(interval);
      }, []);

      // Map Setup
      useEffect(() => {
        const map = L.map('map').setView([49.1659, -123.9401], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        drones.forEach(drone => {
          L.marker([drone.latitude, drone.longitude])
            .addTo(map)
            .bindPopup(`<strong>${drone.name}</strong><br>${drone.model}`);
        });
      }, [drones]);

      return (
        <div className="container mx-auto p-6">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="map" className="h-96 rounded-lg shadow-md"></div>
            <div className="bg-white p-4 rounded-lg shadow-md">
              <h2 className="text-xl font-bold mb-2">Active Drones: {drones.length}</h2>
              <ul className="divide-y divide-gray-200">
                {drones.map(drone => (
                  <li key={drone.id} className="py-2 px-4 hover:bg-gray-100">
                    üöÅ <strong>{drone.name}</strong> | {drone.model} <br />
                    üìç {drone.latitude}, {drone.longitude}
                  </li>
                ))}
              </ul>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<DroneMap />, document.getElementById('root'));
  </script>
</body>
</html>
