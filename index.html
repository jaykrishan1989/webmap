<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DroneMark - Tracking Dashboard</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Custom styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 8rem;
      left: 0;
      width: 100%;
      height: calc(100vh - 12rem); /* adjust for header + search + footer */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 w-full bg-gray-900 text-white shadow-md z-20">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-bold tracking-wide">DroneMark</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">Dashboard</a>
        <a href="#" class="hover:text-gray-300">Settings</a>
        <a href="#" class="hover:text-gray-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="fixed top-16 w-full bg-white shadow z-10 px-4 py-3">
    <div class="max-w-screen-xl mx-auto flex">
      <input type="text" id="search" placeholder="Enter an address"
             class="flex-grow p-2 border border-gray-300 rounded-l"
             onkeydown="if(event.key === 'Enter') searchAddress()" />
      <button onclick="searchAddress()"
              class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700 transition">
        Search
      </button>
    </div>
  </div>

  <!-- Main Map Container -->
  <div id="root"></div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white mt-auto relative z-20 text-center py-4">
    <p class="text-sm">
      &copy; <span id="year"></span> DroneMark. All rights reserved.
    </p>
  </footer>

  <!-- React + Map Script -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const DroneMap = () => {
      const [drones, setDrones] = useState([]);
      const mapRef = useRef(null);
      const markersRef = useRef({});

      useEffect(() => {
        const fetchDrones = async () => {
          try {
            const response = await fetch("http://localhost:5000/api/drones");
            const data = await response.json();
            setDrones(data);
          } catch (err) {
            console.error("Error fetching drones:", err);
          }
        };

        fetchDrones();
        const interval = setInterval(fetchDrones, 1000);
        return () => clearInterval(interval);
      }, []);

      useEffect(() => {
        if (!mapRef.current) {
          mapRef.current = L.map("map").setView([49.1659, -123.9401], 12);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors"
          }).addTo(mapRef.current);
        }
      }, []);

      useEffect(() => {
        if (!mapRef.current) return;
        const markers = markersRef.current;

        drones.forEach((drone) => {
          if (markers[drone.id]) {
            markers[drone.id].setLatLng([drone.latitude, drone.longitude]);
          } else {
            const marker = L.marker([drone.latitude, drone.longitude])
              .addTo(mapRef.current)
              .bindPopup(`<strong>${drone.name}</strong><br>${drone.model}`);
            markers[drone.id] = marker;
          }
        });

        Object.keys(markers).forEach((id) => {
          if (!drones.find((drone) => drone.id === Number(id))) {
            mapRef.current.removeLayer(markers[id]);
            delete markers[id];
          }
        });
      }, [drones]);

      window.mapRef = mapRef;
      return <div id="map"></div>;
    };

    ReactDOM.render(<DroneMap />, document.getElementById("root"));

    // Address Search
    function searchAddress() {
      const address = document.getElementById("search").value;
      if (!address || !window.mapRef.current) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Address not found.");
            return;
          }
          const { lat, lon } = data[0];
          const map = window.mapRef.current;
          map.setView([lat, lon], 14);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`📍 ${address}`)
            .openPopup();
        })
        .catch(err => console.error("Geocoding failed:", err));
    }

    // Auto-set year in footer
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
